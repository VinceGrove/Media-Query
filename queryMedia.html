<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Query Media with Images</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      opacity: 0.9;
    }

    header {
      background-color: rgba(255, 192, 203, 0.9);
      padding: 20px;
      color: rgb(189, 1, 64);
      font-weight: bolder;
      font-size: 1.5rem;
      text-align: center;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .box {
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-blend-mode: multiply;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .box:nth-child(1) {
      background-image: url('https://plus.unsplash.com/premium_photo-1681400221634-604c4c15e39f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    .box:nth-child(2) {
      background-image: url('https://images.unsplash.com/photo-1747592780287-fdc329229f2a?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    .box:nth-child(3) {
      background-image: url('https://images.unsplash.com/photo-1747607176057-175b357ef4ab?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    .box:nth-child(4) {
      background-image: url('https://images.unsplash.com/photo-1747629382448-fde8a1fc8391?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    .box:nth-child(5) {
      background-image: url('https://plus.unsplash.com/premium_photo-1747371476846-1af8fbc9f3c3?q=80&w=1460&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    .box:nth-child(6) {
      background-image: url('https://images.unsplash.com/photo-1747629382443-4176ca83b5de?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    }

    footer {
      background-color: rgba(255, 192, 203, 0.9);
      color: rgb(189, 1, 64);
      text-align: center;
      padding: 15px;
      font-size: 1rem;
    }

    /* Landscape border */
    @media screen and (orientation: landscape) {
      body {
        border: 5px solid palevioletred;
      }
    }

    /* Mobile view adjustments */
    @media screen and (max-width: 600px) {
      .boxes {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .box {
        width: 90%;
        margin: auto;
        font-size: 1rem;
      }
    }

    /* Extra small screens */
    @media all and (min-width: 350px) and (max-width: 550px) {
      .boxes {
        background-color: rgba(0, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>

  <header>24.11 TECHNOLOGIES</header>

  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <footer>&copy; 2025 VINCGROVEGH. All rights reserved.</footer>

</body>
</html>
